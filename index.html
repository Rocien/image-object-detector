<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Single Page Web App</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet" crossorigin>
</head>
<body>
    
    <!-- The Search bar -->
    <div class="search-bar">
        <div class="container">
            <h1 class="title">Search for image</h1>
            <button id="search" class="btn">Search</button>
            <button id="saved" class="btn">Saved</button>
        </div>
    </div>
    
    <!-- Search popup box -->
    <div id="searchBox">
        <div class="modal-content">
            <p>Run a search for images</p>
            <input type="text" id="searchInput" class="btn-box" name="searchInput">
            <button id="cancelAction" class="btn-box">Cancel</button>
            <button id="runSearch" class="btn-box">Run Search</button>
        </div>
    </div>
    
    <!-- dialog box when clicking the images and open big-->
    <dialog id="dialog">
        <img id="dialogImg" src="" alt="Full-sized image">
        <button id="cancel" class="btn-box">Cancel</button>
        <button id="save" class="btn-box">Save Image</button>
    </dialog>
    
    <dialog id="savedDialog" class="detectOnClick">
        <img id="saved-dialogImg"  src="" alt="Full-sized image" crossorigin>
        <button id="savedCancel" class="btn-box">Cancel</button>
        <button id="saved-Save" class="btn-box">Delete Image</button>
    </dialog>
    
    <!-- Those are my two Divs to display results and saved images -->
    <div id="searchOutput">
        <h2 id="searchOutput__text"></h2>
    </div>
    <div id="savedItems"></div>
    
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js" crossorigin></script>
    <script src="./js/main.js" type="module" defer></script>
</body>
</html>
